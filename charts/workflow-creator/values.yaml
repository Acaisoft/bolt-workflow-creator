# Default values for workflow-creator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# The service creates argoproj.io/v1alpha1 Workflows
# This helm chart will create cluster role and bind it to given namespace
# so the app will be able to create Workflow resource in this namespace.
argoNamespace: argo

image:
  repository: eu.gcr.io/acai-bolt/workflow-creator
  tag: master-0f89bde45f
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

nodeSelector:
  group: default

tolerations: []

affinity: {}
